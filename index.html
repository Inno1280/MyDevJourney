<!-- 
  TODO: Create a motivational post website.
Style it how ever you like. 
Look at the goal image for inspiration.
But it must have the following features:
1. The main h1 text should be using the Regular Libre Baskerville Font from Google Fonts:
  https://fonts.google.com/specimen/Libre+Baskerville
2. The text should be white and background black.
3. Add your own image into the images folder inside assets. 
It should have a 5px white border.
4. The text should be center aligned.
5. Create a div to contain the h1, p and img elements. 
Adjust the margins so that the image and text are centered 
on the page. 
  Hint: You horizontally center a div by giving it a width 
  of 50% and a margin-left of 25%.
  Hint: Set the image to have a width of 100% so it fills 
  the div. 
6. Read about the text-transform property on MDN docs to 
make the h1 uppercase with CSS.
  https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Document</title>
  <style>
    
    body{
      background-color: black;
    }
    h1{
      color: white;
      text-transform: uppercase;
    }
    p{
      color: white;
    }
    #div1{
      text-align: center;
      width: 50%;
      margin-left: 25%;
      margin-top: 100px;
      
    }
    #image{
      border: solid white;
      border-width: 5px;
      width: 100%; 
      
    }

  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>
<body>
  <div id="div1">
    <img id="image" src="./assets/images/einstein.jpg" />
    <h1>
      Words of Wisdom from a Wise man
    </h1>
    <p>
      "Not everthing that can be counted counts and not 
      everything that counts can be
       counted" - <i>Albert Einstein</i>
    </p>
  </div>
  
  
</body>
</html>
